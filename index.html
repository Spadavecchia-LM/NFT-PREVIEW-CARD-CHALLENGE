<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>


    <section class="card column">
      <div class="card-img">
        <div id="view-icon"></div>
      </div>

      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">
        Our Lemmy collection promotes balance and calm.
      </p>

      <div class="card-price row">
        <span class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethlogo" /> 0.7841 ETH
        </span>
        <span>
          <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
        </span>
      </div>

      <div class="card-author row">
        <img src="./images/leo.jpg" alt="avatar" width="30px" height="30px" />
        <p>
          Creation of
          <a href="https://github.com/Spadavecchia-LM" target="_blank"
            >Leonardo Spadavecchia</a
          >
        </p>
      </div>

    </section>
  </body>
</html>
